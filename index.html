<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, width=375, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    <title>お手伝いリスト</title>
</head>
<body>
    <!-- トップバー -->
    <header>
        <section class="topBar">
            <div class="topBorder">

                <h1>
                    <a href="#"><img src="img/icon.png" alt="アイコン" class="icon"></a>
                </h1>
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" alt="ロゴ"></a>
                </div>
                <div>
                    <a href="#"><img src="img/mail.png" alt="メール"></a>
                </div>
            </div>

        </section>

    </header>
    <main>

        <!-- お手伝いリスト -->
        <section>

            <div class="help">
                <a href="#"><img src="img/help.png" alt="お手伝い" class="help-icon"></a>
                <h2>お手伝いリスト</h2>
            </div>

            <!-- リスト１ -->
            <div class="help-list">
                <div class="help-name">
                    <img src="img/square.png" alt="お手伝い画像">
                    <p>お皿洗い</p>
                </div>
                <div class="btns">
                    <button data-task="お皿洗い" type="button" class="challenge-btn">挑戦する</button>
                    <button data-task="完了" type="button" class="finish-btn">完了</button>
                </div>
            </div>

            <!-- リスト２ -->
            <div class="help-list">
                <div class="help-name">
                    <img src="img/square.png" alt="お手伝い画像">
                    <p>洗濯物を畳む</p>
                </div>
                <div class="btns">
                    <button data-task="洗濯物を畳む" type="button" class="challenge-btn">挑戦する</button>
                    <button data-task="完了" type="button" class="finish-btn">完了</button>
                </div>
            </div>

            <!-- リスト３ -->
            <div class="help-list">
                <div class="help-name">
                    <img src="img/square.png" alt="お手伝い画像">
                    <p>部屋の片づけ</p>
                </div>
                <div class="btns">
                    <button data-task="洗濯物を畳む" type="button" class="challenge-btn">挑戦する</button>
                    <button data-task="完了" type="button" class="finish-btn">完了</button>
                </div>
            </div>

            <!-- リスト４ -->
            <div class="help-list">
                <div class="help-name">
                    <img src="img/square.png" alt="お手伝い画像">
                    <p>お風呂掃除</p>
                </div>
                <div class="btns">
                    <button data-task="洗濯物を畳む" type="button" class="challenge-btn">挑戦する</button>
                    <button data-task="完了" type="button" class="finish-btn">完了</button>
                </div>
            </div>

            <!-- リスト５ -->
            <div class="help-list">
                <div class="help-name">
                    <img src="img/square.png" alt="お手伝い画像">
                    <p>ゴミ捨て</p>
                </div>
                <div class="btns">
                    <button data-task="洗濯物を畳む" type="button" class="challenge-btn">挑戦する</button>
                    <button data-task="完了" type="button" class="finish-btn">完了</button>
                </div>
            </div>

        </section>

    </main>

    <!-- 下のバー -->
    <footer>
        <div class="bottomBar">
            <div class="footer-icon">
                <a href="money.html">
                    <img src="img/moneyB.png" alt="おこづかい" height="50">
                    <p>おこづかい</p>
                </a>
            </div>
            <div class="footer-icon">
                <a href="graph.html">
                    <img src="img/graphB.png" alt="信頼度" height="50">
                    <p>信頼度</p>
                </a>
            </div>
            <div class="footer-icon">
                <a href="index.html">
                    <img src="img/helpA.png" alt="お手伝い" height="50">
                    <p>お手伝い</p>
                </a>
            </div>
            <div class="footer-icon">
                <a href="plan.html">
                    <img src="img/planB.png" alt="プラン" height="50">
                    <p>プラン</p>
                </a>
            </div>
            <div class="footer-icon">
                <a href="#">
                    <img src="img/mypageB.png" alt="マイページ" height="50">
                    <p>マイページ</p>
                </a>
            </div>
        </div>
    </footer>

    <!-- モーダルダイアログ -->
    <dialog id="modalDialog">
        <p id="dialogMessage"></p>
        <div class="Buttons">
            <button id="okBtn" type="button" class="yes">する</button>
            <button id="cancelBtn" type="button" class="no">しない</button>
        </div>
    </dialog>

</body>
</html>
