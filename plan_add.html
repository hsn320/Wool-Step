<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plan_add.css">
    <link rel="stylesheet" href="css/ress.css">
    <title>投資プラン一覧</title>
</head>
<body>
    <!-- トップバー -->
    <header>
        <section class="topBar">
            <div class="topBorder">

                <h1>
                    <a href="#"><img src="img/icon.png" alt="アイコン" class="icon"></a>
                </h1>
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" alt="ロゴ"></a>
                </div>
                <div>
                    <a href="#"><img src="img/mail.png" alt="メール"></a>
                </div>
            </div>

        </section>
    </header>

    <main>
        <!-- サブタイトル -->
        <div class="plan">
            <a href="#"><img src="img/help.png" alt="お手伝い" class="plan-icon"></a>
            <h2>投資プラン</h2>
        </div>

        <!-- 投資1セット -->
        <section class="plan-content">

            <!-- 投資先 -->
            <div class="plan-list">
                <h2>お母さん投資</h2>
            </div>

            <!-- 初期投資額 -->
            <div class="plan-list">
                <p>初期投資額</p>
                <div class="money">
                    <span class="name">500</span>
                    <span>円</span>
                </div>
            </div>

            <!-- 目標金額 -->
            <div class="plan-list">
                <p>目標金額</p>
                <div class="money">
                    <span class="name">5000</span>
                    <span>円</span>
                </div>
            </div>
        </section>

        <!-- 投資2セット -->
        <section class="plan-content">

            <!-- 投資先 -->
            <div class="plan-list">
                <h2>お父さん投資</h2>
            </div>

            <!-- 初期投資額 -->
            <div class="plan-list">
                <p>初期投資額</p>
                <div class="money">
                    <span class="name">100</span>
                    <span>円</span>
                </div>
            </div>

            <!-- 目標金額 -->
            <div class="plan-list">
                <p>目標金額</p>
                <div class="money">
                    <span class="name">3000</span>
                    <span>円</span>
                </div>
            </div>

            <!-- 欲しいもの -->
            <div class="plan-list">
                <p>欲しいもの</p>
                <div class="money">
                    <span class="name">ゲーム</span>
                </div>
            </div>
        </section>

        <!-- 追加ボタン -->
        <div class="add-content">
            <div class="add">
                <a href="plan_create.html">追加する</a>
            </div>
        </div>

    </main>

    <!-- 下のバー -->
    <footer>
        <div class="bottomBar">
            <div class="footer-icon">
                <a href="money.html"><img src="img/moneyB.png" alt="おこづかい" height="50"></a>
                <p>おこづかい</p>
            </div>
            <div class="footer-icon">
                <a href="graph.html"><img src="img/graphB.png" alt="信頼度" height="50"></a>
                <p>信頼度</p>
            </div>
            <div class="footer-icon">
                <a href="index.html"><img src="img/helpB.png" alt="お手伝い" height="50"></a>
                <p>お手伝い</p>
            </div>
            <div class="footer-icon">
                <a href="plan.html"><img src="img/planA.png" alt="プラン" height="50"></a>
                <p>プラン</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/mypageB.png" alt="マイページ" height="50"></a>
                <p>マイページ</p>
            </div>
        </div>
    </footer>
</body>
</html>
