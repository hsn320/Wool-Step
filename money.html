<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/money.css">
    <link rel="stylesheet" href="css/ress.css">
    <title>おこづかい帳</title>
</head>
<body>
    <!-- トップバー -->
    <header>
        <section class="topBar">
            <div class="topBorder">

                <h1>
                    <a href="#"><img src="img/icon.png" alt="アイコン" class="icon"></a>
                </h1>
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt="ロゴ"></a>
                </div>
                <div>
                    <a href="#"><img src="img/mail.png" alt="メール"></a>
                </div>
            </div>

        </section>

    </header>

    <main>
        <!-- サブタイトル -->
        <div class="money">
            <a href="#"><img src="img/help.png" alt="お手伝い" class="money-icon"></a>
            <h2>おこづかい帳</h2>
        </div>

        <!-- 目標金額 -->
        <div class="goal-content">
            <div class="goal">
                <p>目標</p>
                <div class="amount">
                    <span>円</span>
                </div>
            </div>
        </div>

        <!-- 資産状況 -->
        <section class="assets-content">
            <div class="assets">
                <img src="img/circle.svg" alt="丸">
                <h2>資産状況</h2>
            </div>
            <div class="assets-list">
                <p>口座</p>
                <a href="#"><img src="img/support.svg" alt="はてなマーク"></a>
                <span>円</span>
            </div>
            <div class="assets-list">
                <p>投資額</p>
                <a href="#"><img src="img/support.svg" alt="はてなマーク"></a>
                <a href="#"><img src="img/breakdown.svg" alt="内訳"></a>
                <span>円</span>
            </div>
            <div class="assets-list">
                <p>損益</p>
                <a href="#"><img src="img/support.svg" alt="はてなマーク"></a>
                <a href="#"><img src="img/breakdown.svg" alt="内訳"></a>
                <span>円</span>
            </div>
        </section>

    </main>

    <footer>
        <div class="bottomBar">
            <div class="footer-icon">
                <a href="#"><img src="img/moneyA.png" alt="おこづかい" height="50"></a>
                <p>おこづかい</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/graphB.png" alt="信頼度" height="50"></a>
                <p>信頼度</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/helpB.png" alt="お手伝い" height="50"></a>
                <p>お手伝い</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/planB.png" alt="プラン" height="50"></a>
                <p>プラン</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/mypageB.png" alt="マイページ" height="50"></a>
                <p>マイページ</p>
            </div>
        </div>
    </footer>
</body>
</html>
