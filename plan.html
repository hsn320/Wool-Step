<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plan.css">
    <link rel="stylesheet" href="css/ress.css">
    <title>投資プラン</title>
</head>
<body>
    <!-- トップバー -->
    <header>
        <section class="topBar">
            <div class="topBorder">

                <h1>
                    <a href="#"><img src="img/icon.png" alt="アイコン" class="icon"></a>
                </h1>
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt="ロゴ"></a>
                </div>
                <div>
                    <a href="#"><img src="img/mail.png" alt="メール"></a>
                </div>
            </div>

        </section>

    </header>

    <main>
        <!-- サブタイトル -->
        <div class="plan">
            <a href="#"><img src="img/help.png" alt="お手伝い" class="money-icon"></a>
            <h2>投資プラン</h2>
        </div>

        <!-- 追加ボタン -->
        <div class="add-content">
            <div class="add">
                <a href="#">追加する</a>
            </div>
        </div>

        <!-- キャラコメント -->
        <div class="comment">
            <img src="img/comment.png" alt="投資の計画を立ててみよう！">
        </div>
    </main>

    <!-- 下のバー -->
    <footer>
        <div class="bottomBar">
            <div class="footer-icon">
                <a href="#"><img src="img/moneyB.png" alt="おこづかい" height="50"></a>
                <p>おこづかい</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/graphB.png" alt="信頼度" height="50"></a>
                <p>信頼度</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/helpB.png" alt="お手伝い" height="50"></a>
                <p>お手伝い</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/planA.png" alt="プラン" height="50"></a>
                <p>プラン</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/mypageB.png" alt="マイページ" height="50"></a>
                <p>マイページ</p>
            </div>
        </div>
    </footer>
</body>
</html>
