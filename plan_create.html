<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plan_create.css">
    <link rel="stylesheet" href="css/ress.css">
    <title>投資プラン作成</title>
</head>
<body>
    <!-- トップバー -->
    <header>
        <section class="topBar">
            <div class="topBorder">

                <h1>
                    <a href="#"><img src="img/icon.png" alt="アイコン" class="icon"></a>
                </h1>
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt="ロゴ"></a>
                </div>
                <div>
                    <a href="#"><img src="img/mail.png" alt="メール"></a>
                </div>
            </div>

        </section>
    </header>

    <main>
        <!-- サブタイトル -->
        <div class="plan">
            <a href="#"><img src="img/help.png" alt="お手伝い" class="plan-icon"></a>
            <h2>投資プラン作成</h2>
        </div>

        <!-- プラン作成内容 -->

        <!-- 誰に投資 -->
        <div class="QandA">
            <p>誰に投資をする？</p>
            <div class="answer-box box1">
                <input type="text" placeholder="入力してね！" class="answer">
            </div>
        </div>

        <!-- いくら投資をするか -->
        <div class="QandA">
            <p>何円投資をする？</p>
            <div class="answer-box box1">
                <input type="text" class="answer">
                <span>円</span>
            </div>
        </div>

        <!-- 目標金額 -->
        <div class="QandA">
            <p>目標金額を決めよう！</p>
            <div class="answer-box box1">
                <input type="text" class="answer">
                <span>円</span>
            </div>
        </div>

        <!-- 投資期間 -->
        <div class="QandA">
            <p>投資の期間はどうする？</p>
            <p class="subQ">設定した後でも変えれるよ！</p>
            <div class="answer-box box1">
                <select name="period" id="period-select" class="answer">
                    <option value="">選択してね</option>
                    <option value="one-week">1週間</option>
                    <option value="one-month">1ヶ月</option>
                    <option value="three-month">3ヶ月</option>
                    <option value="three-month">3ヶ月</option>
                    <option value="long">長期(半年〜1年)</option>
                </select>
            </div>
        </div>

        <!-- 稼いだ後 -->
        <div class="QandA">
            <p>お金をためて何をしたい？</p>
            <p class="subQ">ほしいものやしたい事を書いてみよう！</p>
            <div class="answer-box box2">
                <input type="text" class="answer">
            </div>
        </div>

        <!-- 作成ボタン -->
        <div class="create">
            <button type="button" class="createBtn">作成する</button>
        </div>

    </main>

    <!-- 下のバー -->
    <footer>
        <div class="bottomBar">
            <div class="footer-icon">
                <a href="#"><img src="img/moneyB.png" alt="おこづかい" height="50"></a>
                <p>おこづかい</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/graphB.png" alt="信頼度" height="50"></a>
                <p>信頼度</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/helpB.png" alt="お手伝い" height="50"></a>
                <p>お手伝い</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/planA.png" alt="プラン" height="50"></a>
                <p>プラン</p>
            </div>
            <div class="footer-icon">
                <a href="#"><img src="img/mypageB.png" alt="マイページ" height="50"></a>
                <p>マイページ</p>
            </div>
        </div>
    </footer>

</body>
</html>
